<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube sample page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="header">
       <a href="https://www.youtube.com/"><img src="logo.png" id="logo" alt="YouTube Logo"></a> 
       <form class="search-bar">
          <input class="searchinput" type="search" placeholder="Search" />
          <button class="searchicon" type="submit">
             <img src="searchicon.svg" alt="searchicon" >
          </button>
       </form>
       <div class="menuicons">
          <a href="#">
             <img src="addvideo.svg" alt="addvideo">
          </a>
          <a href="#">
            <img src="apps.svg" alt="apps">
         </a>
         <a href="#">
            <img src="bell.svg" alt="notification">
         </a>
         <a href="#">
            <img class="accounticon" src="account.svg" alt="account">
         </a>

       </div>
   </header>
   
    
</body>
</html>
