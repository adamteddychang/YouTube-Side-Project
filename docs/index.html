<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube sample page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
   <header class="header">          
    
       <a href="https://www.youtube.com/"><img src="menu.svg" alt="menu" class="menulogo"><img src="logo.png" id="logo" alt="YouTube Logo"></a> 
       <form class="search-bar">
          <input class="searchinput" type="search" placeholder="Search" />
          <button class="searchicon" type="submit">
             <img src="searchicon.svg" alt="searchicon" >
          </button>
       </form>
       <div class="menuicons">
          <a href="#">
             <img src="addvideo.svg" alt="addvideo">
          </a>
          <a href="#">
            <img src="apps.svg" alt="apps">
         </a>
         <a href="#">
            <img src="bell.svg" alt="notification">
         </a>
         <a href="#">
            <img class="accounticon" src="account.svg" alt="account">
         </a>

       </div>
   </header>
   <div class="content">
   <main class="main-content">
   <section class="video-section">
      <div class="video-player">
         <iframe id="videoframe"
         src="https://www.youtube-nocookie.com/embed/-FmWuCgJmxo" 
         title="YouTube video player" frameborder="0" 
         allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
         allowfullscreen></iframe>
      </div>
      <div class="videoinfo">
         <p id="videotag">#trailer #OfficialTraler #Sony</p> 
         <h1 id="videotitle">VENOM: LET THERE BE CARNAGE - Official Trailer 2 (HD)</h1>
         <span> <strong>28,224,043 views • Aug 2, 2021 •</strong> 
         You are what you eat. Feast on the new trailer for #Venom:</span>
         <p>Let There Be Carnage, exclusively in movie theaters this fall.</p>
         <p>Visit our site: <br>
           <a href="https://www.venom.movie">https://www.venom.movie</a> </p>

      </div>

   </section>
   </main>
    </div>
</body>
</html>
